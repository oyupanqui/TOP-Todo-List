<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>
<body>
    <header>
        <div class="menu-selector"><div id="sandwich"><i class="fa-solid fa-bars" id="menu-svg"></i></div></div>
        <img src="./images/logo.png" id="logo" alt="logo">
        <span id="date">
            <i class="fa-solid fa-clock" id="clock" style="color: #000000;"></i>
            <date>Welcome!</date>
        </span>
    </header>
    <main>
        <nav class="nav-active" id="nav">
            <ul><h2 id="home-nav">Home</h2>
                <li><h3 class="btn-nav" id="all">All</h3></li>
                <li><h3 class="btn-nav" id="today">Today</h3></li>
                <li><h3 class="btn-nav" id="tomorrow">Tomorrow</h3></li>
                <li><h3 class="btn-nav" id="week">This week</h3></li>
                <li><h3 class="btn-nav" id="top-priority">Top Priority</h3></li>
            </ul>
            <ul><h2 id="projects-nav">Projects</h2>
                <li><h3 class="btn-nav" id="add-project">Add Project</h3></li>
            </ul>
        </nav>
        <content id="content"></content>
    </main>
    <footer id="footer">
        <p>Copyright Â© 2023 oyupanqui</p>
        <a href="https://github.com/oyupanqui" target="_blank"><i class="fa-brands fa-github" id="github" style="color: #000000;"></i></a>
    </footer>
</body>
</html>
