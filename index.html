<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>
<body>
    <header>
        <div class="menu-selector"><div id="sandwich"><i class="fa-solid fa-bars" id="menu-svg"></i></div></div>
        <img src="./images/logo.png" id="logo" alt="logo">
        <span id="date">
            <i class="fa-solid fa-clock" id="clock" style="color: #000000;"></i>
            <date>Welcome!</date>
        </span>
    </header>
    <main>
        <nav class="nav-active" id="nav">
            <ul><h2 id="home-nav">Home</h2>
                <li><h3 class="btn-nav" id="all">All Tasks</h3></li>
                <li><h3 class="btn-nav" id="today">Today</h3></li>
                <li><h3 class="btn-nav" id="tomorrow">Tomorrow</h3></li>
                <li><h3 class="btn-nav" id="week">Next 7 days</h3></li>
                <li><h3 class="btn-nav" id="top-priority">Top Priority</h3></li>
                <li><h3 class="btn-nav" id="add-task">Create a Task</h3></li>
            </ul>
            <ul><h2 id="projects-nav">Projects</h2>
                <li><h3 class="btn-nav" id="all-projects">All Projects</h3></li>
                <li><h3 class="btn-nav" id="add-project">Add Project</h3></li>
                <div id="projects-list"></div>
            </ul>
        </nav>
        <content id="content"></content>
    </main>
    <footer id="footer">
        <p>Copyright Â© 2023 oyupanqui</p>
        <a href="https://github.com/oyupanqui" target="_blank"><i class="fa-brands fa-github" id="github" style="color: #000000;"></i></a>
    </footer>

    <div class="blank"></div>
    <div class="form-task inactive" id="form-task-div">
        <form id="task-form">
            <h2>Create a Task!</h2>
            <input type="text" name="title" placeholder="Title" id="form-task-title" required>
            <input type="text" name="description" placeholder="Description" id="form-task-description">
            <input type="date" name="dueDate" placeholder="Due Date" id="form-task-date" required>
            <select name="priority" id="form-priority" form="form-task-div">
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <input type="text" name="notes" placeholder="Notes" id="form-task-notes">
            <div class="task-done">
                <label>Is the task done?</label>
                <input type="checkbox" id="form-task-check">
            </div>
            <select name="project" id="form-task-project" form="form-task-div">
            </select>
            <div class="task-confirmation">
                <button class="confirm" type="submit" name="submit" id="form-task-confirmation">Add task</button>
                <div class="cancel" id="form-task-cancel">Cancel</div>
            </div>
        </form>
    </div>

    <div class="form-project inactive" id="form-project-div">
        <form id="proj-form">
            <h2>Create a Project!</h2>
            <input type="text" name="title" placeholder="Title" id="form-project-title" required>
            
            <div class="project-color">
                <label>Pick a color</label>
                <input type="color" name="color" id="form-project-color" value="#000000" required>
            </div>
            <div class="project-confirmation">
                <button class="confirm" type="submit" name="submit" id="form-project-confirmation">Add project</button>
                <div class="cancel" id="form-project-cancel">Cancel</div>
            </div>
        </form>
    </div>

</body>
</html>
